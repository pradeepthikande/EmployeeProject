<!--<form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)" novalidate>-->
<form>
  <p-fieldset legend="Current Details" [toggleable]="true" class="asd">
    
    <div class="ui-g-12">
      <div class="ui-g-2"></div>

      <div class="ui-g-3">

        <h5 class="data">Address</h5>
        <textarea class="text" rows="5" cols="40" placeholder="Type Here" name="caddress" [ngModelOptions]="{standalone: true}" [(ngModel)]="employeeValue.cAddress"></textarea><br>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-2"></div>

        <div class="ui-g-3">
          <p class="data">Country</p>
          <input type="text" class="input1" name="ccountry" [ngModelOptions]="{standalone: true}" placeholder="country" [(ngModel)]="employeeValue.cCountry" />

          <p class="data">City</p>

          <input type="text" class="input1" name="ccity" [ngModelOptions]="{standalone: true}" placeholder="City" [(ngModel)]="employeeValue.cCity" />
        </div>
        <div class="ui-g-6">
          <p class="data">State</p>

          <input type="text" class="input2" name="cstate" [ngModelOptions]="{standalone: true}" placeholder="State" [(ngModel)]="employeeValue.cState" />
          <p class="data">Zip Code</p>

          <input type="text" class="input2" name="czipcode" [ngModelOptions]="{standalone: true}" placeholder="ZipCode" [(ngModel)]="employeeValue.cZipCode" />
        </div>

      </div>

    </div>
  </p-fieldset>

  <p-fieldset legend="Perminent Details" [toggleable]="true" class="asd">

    <div class="ui-g-12">

      <div class="ui-g-2"></div>

      <div class="ui-g-10">


        <input type="checkbox" name="conformation" (click)="changeAddress()" name="checking" [ngModelOptions]="{standalone: true}"[(ngModel)]="employeeValue.checking">
        <label>Check If Current Address And Perminent Address Is Same</label>
        <h5 class="data">Address</h5>
        <textarea class="text" rows="5" cols="40" placeholder="Type Here" name="paddress" [ngModelOptions]="{standalone: true}"[(ngModel)]="employeeValue.pAddress"></textarea><br>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-2"></div>

        <div class="ui-g-3">
          <p class="data">Country</p>
          <input type="text" class="input1" name="pcountry" [ngModelOptions]="{standalone: true}" placeholder="country" [(ngModel)]="employeeValue.pCountry"/>

          <p class="data">City</p>

          <input type="text" class="input1" name="pcity"  [ngModelOptions]="{standalone: true}" placeholder="City" [(ngModel)]="employeeValue.pCity"/>
        </div>
        <div class="ui-g-6">
          <p class="data">State</p>

          <input type="text" class="input2" name="pstate"  [ngModelOptions]="{standalone: true}" placeholder="State" [(ngModel)]="employeeValue.pState" />
          <p class="data">Zip Code</p>

          <input type="text" class="input2" name="pzipcode"  [ngModelOptions]="{standalone: true}" placeholder="ZipCode" [(ngModel)]="employeeValue.pZipCode" />
        </div>

      </div>

    </div>

  </p-fieldset>

  <div class="ui-g">
    <div class="ui-g-2"></div>
    <button [ngClass]="['classO']" (click)="prevPage()" pButton type="button" label="Previous"></button>
    <button [ngClass]="['classT']" (click)="changePage()" pButton type="button" label="Next"></button>
  </div>
</form>
