<!--<form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)" novalidate>-->
<form>
  <p-fieldset legend="Current Details" [toggleable]="true" class="asd">

    <div class="ui-g-12">
      <div class="ui-g-2"></div>

      <div class="ui-g-3">

        <h5 class="data">Address</h5>
        <textarea class="text" rows="5" cols="40" placeholder="Type Here" name="caddress" [(ngModel)]="sravani.cAddress"  [ngModelOptions]="{standalone: true}"></textarea><br>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-2"></div>

        <div class="ui-g-3">
          <p class="data">Country</p>
          <input type="text" class="input1" name="ccountry" [(ngModel)]="sravani.cCountry"  [ngModelOptions]="{standalone: true}" placeholder="country" />

          <p class="data">City</p>

          <input type="text" class="input1" name="ccity" [(ngModel)]="sravani.cCity" [ngModelOptions]="{standalone: true}" placeholder="City" />
        </div>
        <div class="ui-g-6">
          <p class="data">State</p>

          <input type="text" class="input2" name="cstate" [(ngModel)]="sravani.cState" [ngModelOptions]="{standalone: true}" placeholder="State" />
          <p class="data">Zip Code</p>

          <input type="text" class="input2" name="czipcode" [(ngModel)]="sravani.cZipCode" [ngModelOptions]="{standalone: true}" placeholder="ZipCode" />
        </div>

      </div>

    </div>
  </p-fieldset>

  <p-fieldset legend="Perminent Details" [toggleable]="true" class="asd">

    <div class="ui-g-12">

      <div class="ui-g-2"></div>

      <div class="ui-g-10">


        <input type="checkbox" name="conformation" name="checking" [(ngModel)]="sravani.checking" [ngModelOptions]="{standalone: true}">
        <label>Check If Current Address And Perminent Address Is Same</label>
        <h5 class="data">Address</h5>
        <textarea class="text" rows="5" cols="40" placeholder="Type Here" name="paddress" [(ngModel)]="sravani.pAddress" [ngModelOptions]="{standalone: true}"></textarea><br>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-2"></div>

        <div class="ui-g-3">
          <p class="data">Country</p>
          <input type="text" class="input1" name="pcountry" [(ngModel)]="sravani.pCountry" [ngModelOptions]="{standalone: true}" placeholder="country" />

          <p class="data">City</p>

          <input type="text" class="input1" name="pcity" [(ngModel)]="sravani.pCity" [ngModelOptions]="{standalone: true}" placeholder="City" />
        </div>
        <div class="ui-g-6">
          <p class="data">State</p>

          <input type="text" class="input2" name="pstate" [(ngModel)]="sravani.pState" [ngModelOptions]="{standalone: true}" placeholder="State" />
          <p class="data">Zip Code</p>

          <input type="text" class="input2" name="pzipcode" [(ngModel)]="sravani.pZipCode" [ngModelOptions]="{standalone: true}" placeholder="ZipCode" />
        </div>

      </div>

    </div>

  </p-fieldset>

  <div class="ui-g">
    <div class="ui-g-2"></div>
    <button [ngClass]="['classO']" (click)="prevPage()" pButton type="button" label="Previous"></button>
    <button [ngClass]="['classT']" (click)="changePage()" pButton type="button" label="Next"></button>
  </div>
</form>
