<div class="ui-g">
  <div class="ui-g" [ngClass]="['ShadowEmployee']">
    <div class="ui-g-3" [ngClass]="['ShadowEmployee-icon']" style=" background-color: #FFAD00">

      <img src="./assets/Icons/Total Employees.svg" alt="Total Employees" width="50px" height="50px">
    </div>
    <div class="ui-g-9" [ngClass]="['ShadowEmployee-text']">
      <p>Total Employees</p><br>
      <button (click)="Status()" type="submit" style="border-radius:50%;font-size:30px">{{this.count}}</button>

    </div>
  </div>
